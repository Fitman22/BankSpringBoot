<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuentas Bancarias</title>
    <link rel="stylesheet" href="../css/CuenBancaria.css">
</head>
<body>
<div class="container">
    <h1>Listado de Cuentas Bancarias</h1>
    <div id="cuentasResult">
        <!-- Aquí se cargarán las cuentas bancarias -->
    </div>

    <form id="createCuentaForm" onsubmit="event.preventDefault(); saveCuenta();">
        <label for="numeroCuenta">Número de Cuenta:</label>
        <input type="text" id="numeroCuenta" required><br>

        <label for="estadoCuenta">Estado de la Cuenta (Activa):</label>
        <input type="checkbox" id="estadoCuenta" checked><br>

        <label for="usuarioId">ID del Usuario:</label>
        <input type="number" id="usuarioId" required><br>

        <label for="tipoCuentaId">ID del Tipo de Cuenta:</label>
        <input type="number" id="tipoCuentaId" required><br>

        <button type="submit">Crear Cuenta</button>
    </form>

</div>
<script src="../JS/request.js"></script>
<script src="../JS/CuentasBancarias.js"></script>
</body>
</html>
