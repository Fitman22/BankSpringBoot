<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/transacciones.css">
    <title>Banco - Transacciones</title>
</head>
<body>
<div class="container">
    <header>
        <h1>Gestión de Transacciones</h1>
    </header>

    <div class="content">
        <!-- Formulario para crear una transacción -->
        <div class="form-container">
            <h2>Crear Transacción</h2>
            <form id="createTransactionForm" onsubmit="saveTransaction();">
                <div class="input-group">
                    <label for="monto">Monto:</label>
                    <input type="number" id="monto" placeholder="Ingrese el monto" required>
                </div>
                <div class="input-group">
                    <label for="cuentaOrigen">Cuenta Origen:</label>
                    <input type="text" id="cuentaOrigen" placeholder="Ingrese la cuenta de origen" required>
                </div>
                <div class="input-group">
                    <label for="cuentaDestino">Cuenta Destino:</label>
                    <input type="text" id="cuentaDestino" placeholder="Ingrese la cuenta de destino" required>
                </div>
                <div class="input-group">
                    <label for="Descripcion">Descripción:</label>
                    <input type="text" id="Descripcion" placeholder="Ingrese una descripción" required>
                </div>
                <div class="input-group">
                    <label for="tipoTransaccion">Tipo de Transacción:</label>
                    <select id="tipoTransaccion" required>
                        <option value="DEPOSITO">Depósito</option>
                        <option value="RETIRO">Retiro</option>
                    </select>
                </div>
                <div class="input-group">
                    <button type="submit" class="btn">Crear Transacción</button>
                </div>
            </form>
        </div>

        <!-- Contenedor para ver transacciones -->
        <div class="view-container">
            <h2>Ver Todas las Transacciones</h2>
            <button id="viewTransactionsButton" class="btn">Cargar Transacciones</button>
            <div id="transactionsResult" class="transactions-list"></div>
        </div>
    </div>
</div>

<script src="../JS/request.js"></script>
<script src="../JS/transacciones.js"></script>
</body>
</html>
