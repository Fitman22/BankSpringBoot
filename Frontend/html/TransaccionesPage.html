<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/FromTransacciones.css">
    <title>Transacciones</title>
</head>
<body>
<form class="form" id="createTransactionForm" onsubmit="saveTransaction(); return false;">
    <p id="heading">Transacciones</p>
    <div class="content">

    <div class="form-container">
        <h1>Crear Transacción</h1>
    <div class="field">

        <input autocomplete="off" id="monto" placeholder="Monto" class="input-field" type="number">
    </div>
    <div class="field">
        <input autocomplete="off"  id="cuentaOrigen" placeholder="Cuenta Origen" class="input-field" type="text">
    </div>
    <div class="field">
        <input autocomplete="off" id="cuentaDestino" placeholder="Cuenta Destino" class="input-field" type="text">
    </div>
    <div class="field">
        <input autocomplete="off" id="Descripcion"  placeholder="Descripción" class="input-field" type="text">
    </div>
        <div>
            <div class="mydict">
                <div>
                    <label>
                        <input type="radio" name="radio" checked="" />
                        <span>Deposito</span>
                    </label>
                    <label>
                        <input type="radio" name="radio" />
                        <span>Retiro</span>
                    </label>
                </div>
            </div>
        </div>

    <button type="submit" class="button6">Crear Transaccion</button>
    </div>

    <div class="view-container">

        <h1>Ver Transacciones</h1>
        <button id="viewTransactionsButton" onclick="loadTransactions()" class="button6">Cargar Transacciones</button>
        <div id="transactionsResult" class="transactions-list"></div>
    </div>

        <div class="form-container" id="editTransactionContainer" style="display: block;">
            <h1>Editar Transaccion</h1>
            <div id="editTransactionForm" >
                <label class="subtitles">ID:</label>
                <div class="field">

                    <input autocomplete="off" disabled id="editTransaccionId"  placeholder="ID" class="input-field"  type="text">
                </div>
                <label class="subtitles">Monto:</label>
                <div class="field">
                    <input autocomplete="off" id="editMonto"  placeholder="Monto" class="input-field"  type="number">
                </div>
                <label class="subtitles">Cuenta Origen:</label>
                <div class="field">

                    <input autocomplete="off" id="editCuentaOrigen"  placeholder="Cuenta Origen" class="input-field"  type="text">
                </div>
                <label class="subtitles">Cuenta Destino:</label>
                <div class="field">
                    <input autocomplete="off" id="editCuentaDestino"  placeholder="CUenta Destino" class="input-field"  type="text">
                </div>

                <label class="subtitles">Descripción:</label>
                <div class="field">
                    <input autocomplete="off" id="editDescripcion"  placeholder="Descripción" class="input-field"  type="text">
                </div>
                <div class="input-group">
                    <button type="button" onclick="submitEditTransaction(event);" class="button6">Actualizar Transacción</button>
                </div>
            </div>
        </div>
    </div>
</form>
<script src="../JS/request.js"></script>
<script src="../JS/transacciones.js"></script>
</body>
</html>
